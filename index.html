        // --- STATE MANAGEMENT ---
        let state = {
            currentModuleId: 'module1',
            currentLessonId: 'l1-1',
            completion: {}
        };

        // --- DOM ELEMENTS ---
        const moduleContainer = document.getElementById('course-modules');
        const contentArea = document.getElementById('content-area');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const progressText = document.getElementById('progress-text');
        const openSidebarBtn = document.getElementById('open-sidebar-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const sidebar = document.getElementById('sidebar');

        // --- RENDER FUNCTIONS ---

        function renderModules() {
            moduleContainer.innerHTML = '';
            courseData.modules.forEach(module => {
                const isModuleComplete = module.lessons.every(lesson => state.completion[lesson.id]);
                const moduleElement = document.createElement('div');
                moduleElement.innerHTML = `
                    <button data-module-id="${module.id}" class="sidebar-item w-full text-left p-3 rounded-md hover:bg-gray-700 transition-colors duration-200 flex justify-between items-center ${module.id === state.currentModuleId ? 'active' : ''} ${isModuleComplete ? 'completed' : ''}">
                        <span class="font-semibold">${module.title}</span>
                        <i class="fas fa-circle-check text-green-400 ml-2" style="display: none;"></i>
                    </button>
                    <div id="lessons-${module.id}" class="pl-4 mt-2 space-y-1" style="display: ${module.id === state.currentModuleId ? 'block' : 'none'}">
                        <!-- Lessons will be injected here -->
                    </div>
                `;
                moduleContainer.appendChild(moduleElement);
                if (module.id === state.currentModuleId) {
                    renderLessons(module.id);
                }
            });
        }

        function renderLessons(moduleId) {
            const module = courseData.modules.find(m => m.id === moduleId);
            if (!module) return;

            const lessonContainer = document.getElementById(`lessons-${moduleId}`);
            lessonContainer.innerHTML = '';

            module.lessons.forEach(lesson => {
                const isCompleted = state.completion[lesson.id];
                const lessonElement = document.createElement('a');
                lessonElement.href = '#';
                lessonElement.dataset.lessonId = lesson.id;
                lessonElement.dataset.moduleId = moduleId;
                lessonElement.className = `lesson-item block p-2 text-sm rounded-md hover:bg-gray-600 transition-colors duration-200 ${isCompleted ? 'completed' : 'text-gray-300'} ${lesson.id === state.currentLessonId ? 'font-bold text-white' : ''}`;
                lessonElement.innerHTML = `
                    <i class="far fa-circle mr-2"></i>
                    <i class="fas fa-check-circle mr-2" style="display: none;"></i>
                    ${lesson.title}
                `;
                lessonContainer.appendChild(lessonElement);
            });
        }
        
        function renderContent() {
            const module = courseData.modules.find(m => m.id === state.currentModuleId);
            if (!module) return;
            const lesson = module.lessons.find(l => l.id === state.currentLessonId);
            if (!lesson) return;

            contentArea.innerHTML = `
                <div class="bg-white p-6 md:p-8 rounded-lg shadow-md">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">${lesson.title}</h2>
                    <div class="prose max-w-none text-gray-700">${lesson.content}</div>
                    <div class="mt-8 pt-6 border-t">
                        <button id="complete-btn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                            ${state.completion[lesson.id] ? '<i class="fas fa-check mr-2"></i>Completed' : 'Mark as Complete'}
                        </button>
                    </div>
                </div>
            `;
            
            const completeBtn = document.getElementById('complete-btn');
            if (state.completion[lesson.id]) {
                completeBtn.disabled = true;
            }
        }
        
        function updateProgress() {
            const totalLessons = courseData.modules.reduce((sum, module) => sum + module.lessons.length, 0);
            const completedLessons = Object.values(state.completion).filter(c => c).length;
            const percentage = totalLessons > 0 ? (completedLessons / totalLessons) * 100 : 0;

            progressBarFill.style.width = `${percentage}%`;
            progressText.textContent = `${Math.round(percentage)}% Complete`;
            
            // Re-render modules to update completion status icons
            renderModules();
        }

        // --- EVENT HANDLERS & LOGIC ---

        function handleModuleClick(e) {
            const button = e.target.closest('[data-module-id]');
            if (!button) return;
            const moduleId = button.dataset.moduleId;
            
            state.currentModuleId = moduleId;
            // Select the first lesson of the new module
            const firstLesson = courseData.modules.find(m => m.id === moduleId).lessons[0];
            state.currentLessonId = firstLesson.id;
            
            saveState();
            renderAll();
        }

        function handleLessonClick(e) {
            e.preventDefault();
            const link = e.target.closest('[data-lesson-id]');
            if (!link) return;

            state.currentModuleId = link.dataset.moduleId;
            state.currentLessonId = link.dataset.lessonId;
            
            saveState();
            renderAll();
             if (window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
            }
        }
        
        function handleCompleteClick(e) {
            if (e.target.id !== 'complete-btn' || e.target.disabled) return;
            
            state.completion[state.currentLessonId] = true;

            const currentModule = courseData.modules.find(m => m.id === state.currentModuleId);
            const currentLessonIndex = currentModule.lessons.findIndex(l => l.id === state.currentLessonId);

            // Move to the next lesson automatically
            if (currentLessonIndex < currentModule.lessons.length - 1) {
                state.currentLessonId = currentModule.lessons[currentLessonIndex + 1].id;
            } else {
                // Move to the first lesson of the next module
                const currentModuleIndex = courseData.modules.findIndex(m => m.id === state.currentModuleId);
                if (currentModuleIndex < courseData.modules.length - 1) {
                    state.currentModuleId = courseData.modules[currentModuleIndex + 1].id;
                    state.currentLessonId = courseData.modules[currentModuleIndex + 1].lessons[0].id;
                }
            }

            saveState();
            renderAll();
        }
        
        function saveState() {
            localStorage.setItem('aiCourseProgress', JSON.stringify(state));
        }

        function loadState() {
            const savedState = localStorage.getItem('aiCourseProgress');
            if (savedState) {
                state = JSON.parse(savedState);
            } else {
                // Initialize completion state
                courseData.modules.forEach(m => {
                    m.lessons.forEach(l => {
                        state.completion[l.id] = false;
                    });
                });
            }
        }
        
        function renderAll() {
            renderModules();
            renderContent();
            updateProgress();
        }

        // --- INITIALIZATION ---
        
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            renderAll();

            moduleContainer.addEventListener('click', handleModuleClick);
            moduleContainer.addEventListener('click', handleLessonClick);
            contentArea.addEventListener('click', handleCompleteClick);
            
            // Mobile sidebar toggle
            openSidebarBtn.addEventListener('click', () => {
                sidebar.classList.remove('-translate-x-full');
            });
            closeSidebarBtn.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
            });
        });

    </script>
